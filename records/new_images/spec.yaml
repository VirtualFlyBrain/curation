# This should probably be a JSON schema file.  But don't want overhead.

Imaging_type:
  Compulsory: True
  yaml: True
  Description: "The label of an imaging type from FBbi."

Template:
  Compulsory: True
  Description: >
    The name (label) of a template in the KB to which the image is registered,
    or 'Self', indicating that the image being added is a template.
  yaml: True

DataSet:
  Description: "The name (label) of a DataSet in the KB"
  Compulsory: True
  yaml: True

Site:
  Description: "The name (label) of a Site in the KB"
  Compulsory: False
  yaml: True

Curator:
  Description: A list of orcids of curators.
  Compulsory: True
  yaml: True

label:
  Compulsory: True
  Description: The primary label for the entity in the KB and displayed on VFB.
  uniq: True
  Type: String

synonyms:
  Compulsory: False
  Description: A list of alternative names/synonyms for this entity.
  multiple: True
  Type: String

anatomical_type:
  Compulsory: True
  Description: A single anatomical type that classifies the depicted entity.
  Type: Ontology

Reasons_for_classification:
  Compulsory: False
  Description: A free text comment recording reasons for classification.

part_of:
  Compulsory: False
  Description: >
    One or more FBbt identifiers for anatomical entities the depicted
    entity is part of.
  Type: Ontology

expresses:
  Compulsory: False
  Description: >
    One or more FlyBase identifiers for markers whose expression is depicted
    in the image and which mark the depicted entity.
  Type: Ontology

overlaps:
  Compulsory: False
  Description: >
    One or more FBbt identifiers for entities which which the depicted entity
    overlaps.
  Type: Ontology

has_synaptic_terminal_in:
  Compulsory: False
  Description: >
    One or more FBbt identifiers for entities which which the depicted entity
    has synaptic terminals in.
  Type: Ontology

has_postsynaptic_terminal_in:
  Compulsory: False
  Description: >
    One or more FBbt identifiers for entities which which the depicted entity has
    postsynaptic terminals in.
  Type: Ontology

has_presynaptic_terminal_in:
  Compulsory: False
  Description: >
    One or more FBbt identifiers for entities which which the depicted entity
    has presynaptic terminals in.
  Type: Ontology

develops_from:
  Compulsory: False
  Description: >
    One or more FBbt identifiers for entities which which the depicted entity
    develops from.
  Type: Ontology

accession:
  Compulsory: False
  Description: >
    An accession that can be used to roll a link to this entity on 'Site'.
  Type: string

centre_point:
  Compulsory: False
  Description: >
    The x,y,z co-ordinates of the centre-point of the entity depicted.
    Co-ordinates refer to the stack to which the entity is registered.

voxel_volume:
  Compulsory: False
  Description: >
    The number of voxels (segmented) corresponding to the depicted entity in a the image.
    Voxel numbers correspond to those of the stack to which the entity is registered.
   Type: Integer

 Index:
  Compulsory: False
  Description: "Index number for an annotation layer"
  Type: Integer


 
