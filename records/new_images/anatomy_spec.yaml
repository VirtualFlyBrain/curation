filename:
  compulsory: True
  description: Name of image file, minus extensions.
  uniq: True
  type: String
  multiple: False

label:
  compulsory: True
  description: The primary label for the entity in the KB and displayed on VFB.
  uniq: True
  type: String
  multiple: False

is_a:
  compulsory: True
  description: > 
     Classification(s) of the entity depicted in the image, e.g. a neuron type from FBbt.
     Use ontology term labels. Multiple entries should be separated by a '|'
  uniq: False
  type: String
  multiple: True

part_of:
  compulsory: True
  description: > 
     Anatomical structure(s) that the entity depicted in the image is part of
     e.g. 'adult brain'.  
     Use ontology term labels. Multiple entries should be separated by a '|'
  uniq: False
  type: String
  multiple: True

classification_reference:
  compulsory: True
  description: > 
     FBrf or DOI (for preprint) of reference that specifies classification(s) 
  uniq: False
  type: String
  multiple: True

classification_comment:
  compulsory: True
  description: > 
     Free text comment on classification(s) 
  uniq: True
  type: String
  multiple: False

expresses:	
  compulsory: False
  description: > 
     Name(s) of FlyBase features whose espression is used to mark the depicted entity (e.g. GAL4 driver).
     Multiple entries should be separated by a '|'.
  uniq: True
  type: String
  multiple: True

dbxrefs:	
  compulsory: False
  description: > 
     Cross references for image/depicted entity in other databases taking the form db:accession where db
     is the short_form of a Site node in VFB and accession is an identifier in a third party database.
  uniq: True
  type: String
  multiple: True

comment:
  compulsory: False
  description: > 
     Free text comment on image.
  uniq: True
  type: String
  multiple: False
