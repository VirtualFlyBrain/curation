is_a:
  compulsory: True
  uniq: False
  multiple: False

classification_reference:
  compulsory: False
  description: >
     FBrf or DOI (for preprint) of reference that specifies classification(s) 
  uniq: False
  type: String
  multiple: True
  pattern_arg: type_edge_annotations
  pattern_dict_key: pub

classification_comment:
  compulsory: False
  description: > 
     Free text comment on classification(s) 
  uniq: False
  type: String
  multiple: False
  pattern_arg: type_edge_annotations
  pattern_dict_key: pub

expresses_id:
  compulsory: False
  description: > 
     FBid(s) of FlyBase features whose expression is used to mark the depicted entity (e.g. GAL4 driver).
     Multiple entries should be separated by a '|'.
  uniq: False
  type: String
  multiple: True

expresses:
  compulsory: False
  uniq: False
  multiple: True
  
index:
  compulsory: False
  description: "Index number for an annotation layer.  This is required for painted domains."
  type: Integer
  pattern_arg: index
  uniq: True
