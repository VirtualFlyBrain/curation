classification:
  compulsory: True
  description: > 
     Classification(s) of the entity depicted in the image, e.g. a neuron type from FBbt.
  uniq: False
  multiple: False
  arg_mapping: anatomical_type

classification_reference:
  compulsory: True
  description: > 
     FBrf or DOI (for preprint) of reference that specifies classification(s) 
  uniq: False
  type: edge_attribute
  applies_to: is_a
  multiple: True

classification_comment:
  compulsory: True
  description: > 
     Free text comment on classification(s) 
  uniq: True
  type: edge_attribute
  applies_to: is_a
  multiple: False

expresses_id:
  compulsory: False
  description: > 
     FBid(s) of FlyBase features whose expression is used to mark the depicted entity (e.g. GAL4 driver).
     Multiple entries should be separated by a '|'.
  uniq: True
  type: Related
  multiple: True

expresses:
  compulsory: False
  description: >
     Names(s) of FlyBase features whose expression is used to mark the depicted entity (e.g. GAL4 driver).
     Multiple entries should be separated by a '|'.
  uniq: True
  type: Related
  multiple: True
  
index:
  compulsory: False
  description: "Index number for an annotation layer.  This is required for painted domains."
  type: AAIS_arg
