comment:
  description: >
    Free text comment on asserted relationship.  Typically used to describe evidence for assertion.
  edge_annotation: true
  uniq: False
  multiple: False

pub:
  description: >
    An identifier for a supporting publication - either a DOI (for preprints) or a FlyBase FBrf.
  type: pub
  edge_annotation: true

upstream:
  description: Number of postsynaptic densities on a neuron in a specific region. Use this to annotate has_presynaptic_terminal_in relationships.
  type: int
  edge_annotation: true

downstream:
  description: Number of downstream synaptic connections (PSDs postsynaptic to the neuron T-bars) on a neuron in some specified region.  Use this to annotate 'has_postynaptic_terminal_in' relationships.
  type: int
  edge_annotation: true

Tbars:
  description: Number of Tbars that a neuron has in some specified region. Use this to annotate 'has_postynaptic_terminal_in' relationships.
  type: int
  edge_annotation: true






